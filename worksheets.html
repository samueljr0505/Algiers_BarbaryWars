<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worksheets</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        h1, h2, h3 {
            text-align: center;
            color: #222;
        }

        a {
            text-decoration: none;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: white;
            margin: 0 20px;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        nav a:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        nav a.active {
            background-color: #007BFF;
        }

        /* Page Content */
        .content {
            max-width: 900px;
            margin: 100px auto 50px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* QR Code Section */
        .qr-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .qr-item {
            text-align: center;
            border: 2px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            width: 180px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .qr-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .qr-item img {
            width: 100%;
            max-width: 140px;
            height: auto;
            margin-bottom: 10px;
        }

        .qr-item p {
            font-size: 16px;
            font-weight: bold;
            margin: 0;
            color: #333;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background-color: #333;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="history.html" class="nav-link">Research and Analysis</a>
        <a href="worksheets.html" class="nav-link active">Worksheets</a>
        <a href="quiz.html" class="nav-link">Quiz</a>
    </nav>

    <!-- Worksheets Content -->
    <div class="content">
        <h1>Worksheets</h1>
        <p>Scan the QR codes below to access different worksheets:</p>
        
        <!-- QR Code Section -->
        <div class="qr-container">
            <div class="qr-item">
                <img src="img/FillinBlankWorksheet.png" alt="Fill in the Blank Worksheet">
                <p>Fill in the Blank</p>
            </div>
            <div class="qr-item">
                <img src="img/FillinBlankWorksheet.png" alt="Matching Worksheet">
                <p>Matching</p>
            </div>
            <div class="qr-item">
                <img src="img/TimeLine.jpg" alt="Timeline Worksheet">
                <p>Timeline</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Barbary Wars - Algiers. All rights reserved.</p>
    </footer>
</body>
</html>
